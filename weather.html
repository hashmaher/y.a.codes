<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="架空の天気予報サイト">
		<title>時間ごとの天気予報</title>
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/weather.css" rel="stylesheet">

			</div>

		<div class="footer">
